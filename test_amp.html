<!doctype html>
<html ⚡ lang="en">
<head>
  <meta charset="utf-8">
  <title>My AMP Blog</title>
  <link rel="canonical" href="index.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async src="https://cdn.ampproject.org/v0.js"></script>

  <!-- ✅ Required AMP boilerplate -->
  <style amp-boilerplate>
    body {
      -webkit-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
      -moz-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
      -ms-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
      animation: -amp-start 8s steps(1,end) 0s 1 normal both
    }
    @-webkit-keyframes -amp-start { from { visibility: hidden } to { visibility: visible } }
    @-moz-keyframes -amp-start { from { visibility: hidden } to { visibility: visible } }
    @-ms-keyframes -amp-start { from { visibility: hidden } to { visibility: visible } }
    @-o-keyframes -amp-start { from { visibility: hidden } to { visibility: visible } }
    @keyframes -amp-start { from { visibility: hidden } to { visibility: visible } }
  </style>
  <noscript>
    <style amp-boilerplate>
      body { -webkit-animation: none; -moz-animation: none; -ms-animation: none; animation: none }
    </style>
  </noscript>
  <!-- ✅ End required AMP boilerplate -->

  <style amp-custom>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    .article-list { display: grid; gap: 20px; }
    .card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; }
    a { text-decoration: none; color: #2c3e50; }
  </style>
</head>
<body>
  <h1>My AMP Blog</h1>
  <div class="article-list">
    <div class="card">
      <a href="article1.html">
        <h2>Article 1 Title</h2>
        <amp-img src="m1.png" width="600" height="300" layout="responsive"></amp-img>
      </a>
    </div>
    <div class="card">
      <a href="article2.html">
        <h2>Article 2 Title</h2>
        <amp-img src="m2.png" width="600" height="300" layout="responsive"></amp-img>
      </a>
    </div>
    <div class="card">
      <a href="article3.html">
        <h2>Article 3 Title</h2>
        <amp-img src="m3.png" width="600" height="300" layout="responsive"></amp-img>
      </a>
    </div>
    <div class="card">
      <a href="article4.html">
        <h2>Article 4 Title</h2>
        <amp-img src="m4.png" width="600" height="300" layout="responsive"></amp-img>
      </a>
    </div>
  </div>
</body>
</html>
